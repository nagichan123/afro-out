<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>罰ゲーム選択</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lettering/0.6.1/jquery.lettering.min.js"></script>
    <script src="https://cdn.rawgit.com/codrops/Arctext/master/js/jquery.arctext.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <span class="arched-title">アフロのナギが出たら負け</span>
        </div>
        <img src="https://imgur.com/1csQCvL.png" alt="負け画像" class="home-image lose-image">
        <div class="penalty-selection">
            <h2>罰ゲームを選ぶ(複数選択可)</h2>
            <div class="penalty-options">
                <span class="penalty-option">一発ギャグ</span>
                <span class="penalty-option">1分トーク</span>
                <span class="penalty-option">モノマネ</span>
                <span class="penalty-option">1分ピンネタ</span>
                <span class="penalty-option">本気歌唱</span>
                <span class="penalty-option">全力ダンス</span>
            </div>
        </div>
        <button id="startGameBtn" class="start-button">ゲームスタート</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
